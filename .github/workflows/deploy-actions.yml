name: Personal Website - Deploy

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: [self-hosted]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build the site and copy content
      id: jekyll-build
      run: |
        source ~/.bashrc
        rbenv local 2.7.4
        bundle install
        rbenv rehash
        bundle exec jekyll build
        rsync -au _site/ /home/pculbert/public_html/. --delete-after

